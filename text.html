<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자스타일</title>
    <style>
        h1{
            color:darkolivegreen;
            text-align: center;
            font-family: 궁서체;
            text-shadow: 3px 3px 20px rgb(255, 252, 70);
        }
        h2{
            color: lightseagreen;
            text-align: right;
            font-style: HY견고딕;
        }
        h3{
            background: #000;
            color: #fff;
            border: 1px solid red;
            text-align: center;
            /* height: 100px;
            line-height: 100px; */
            padding: 20px;
        }
        h6{
            font-size: 38px;
            color: #fff;
            text-shadow: 3px 3px 15px black;
        }
        p{
            /* 문자 크기 설정 */
            font-size: 20px;
            /* 문자 굵기 설정 */
            font-weight: bold;
            /* 밑줄처리 */
            text-decoration: underline;
            color: coral;
        }

        div p{
            font-size : 40px;
            text-decoration: none;
            color: white;
            /* 텍스트 그림자 : x축, y축 블러, 색상, 불투명도 rgba(0~1) */
            text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em yellow;
        }
    </style>
</head>
<body>
    <h1>큰 제목 넣기</h1>
    <h2>중간 제목 넣기</h2>
    <h3>세번째 제목</h3>
    <h4>네번째 제목</h4>
    <h5>다섯번째 제목</h5>
    <h6>여섯번째 제목</h6>
    <p>안녕하세요.</p>
    <u>밑줄처리</u>

    <div>
        <p>여러가지 효과</p>
    </div>
</body>
</html>
