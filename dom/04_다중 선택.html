<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const headers = document.querySelectorAll('h1'); 
            //querySelectorAll 전체 모든 값을 담을 수 있다. 

            //forEach()메서드는 주어진 함수를 배열 요소 각각에 대해 실행
            headers.forEach(function(headers){
                //function(headers) -> 적용할 css 값을 매개변수(headers)에 적용해야 호출이 되어서 속성들이 적용 된다.
                headers.textContent='HEADERS';
                headers.style.backgroundColor='black';
                headers.style.color='white';
                headers.style.padding='10px';
                headers.style.textAlign='center';
            });
        })


        
    </script>
    <title>headers</title>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
