<!DOCTYPE html>
<html lang="ko">
<!-- 2022-12-19 -->
<head>
    <meta charset="UTF-8">
    <script>
        let color = ['red', 'orange', 'green','yellow','purple','#eee','rgb(32,234,135)'];
        let i=0;

        function changeColor(){
            i++;
            if(i>=color.length){
                i=0; 
                //color의 인덱스 갯수로 처리할 수 있지만 많은 값을 자동화하지 않으면 많은 값이 들어갈 경우 처리하기 힘들기 때문에 초기값 i와 color.length 비교하여 값을 자동화로 구한다.
                //color 배열의 길이가 다 되었을때 원래대로 돌려야 해서 초기값 i로 돌려준다.
            }
            let bodyTag = document.getElementById('theBody'); 
            //호출 (위의 조건을 바탕으로 적용하고자 하는 대상을 호출)
            // 적용대상을 호출한 뒤 적용하고자 하는 스타일 값을 적용한다.
            bodyTag.style.backgroundColor=color[i];
            //문서.아이디객체.스타일.속성=값
            //배열 인덱스 넘버를 넣을 수 있지만 배열안에 담긴 정보가 많으면 일일이 적용할 수 없어서 i라는 값을 선언해서 속성을 가져 온다.
        }
        
    </script>
    <title>배경색 바꾸기</title>
</head>
<body id="theBody">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
