<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-20 -->
    <script>
        // document.addEventListener(이름, function(){});
        // DOMContentLoaded : 문서가 작성이 되면 먼저 그 정보를 뿌려주는 것
        // DOMContentLoaded 선언 해 주면 자바스크립트 위치는 중요하지 않고, 문서가 실행 되면 해당 구문이 함께 실행 된다.
        document.addEventListener('DOMContentLoaded', function(){
            const a = document.querySelector('#a1');
            const b = document.querySelector('#a2');
            const c = document.querySelector('#a3');
            //상수 const는 재선언을 할 수 없고 선언시 값을 반드시 입력 해야 한다.

            a.textContent = `<h1>textContent</h1>`;
            b.innerHTML = `<h1>innerHTML</h1>`;
            c.innerText = `<h1>innerText</h1>`;
        });
    </script>
    <title>inner</title>
</head>
<body>
    <div id="a1"></div>
    <div id="a2"></div>
    <div id="a3"></div>
</body>
</html>
