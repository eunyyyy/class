<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-19 -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            min-height: 100vh; /*view-port 일반적인 height가 아닌 최소값 높이값을 줘야한다. */
            justify-content: center; /*컨텐츠 가운데 정렬*/
            align-items: center; /*이 조건을 걸었을때 반응이 없는 이유는 높이 값이 없기 때문에 높이값을 줘야 한다.*/
        }
        p {
            font-size: 1.2em;
        }
        .display {
            font-size: 1.5em;
            font-weight: bold;
            color: cadetblue;
        }
    </style>

    <title>현재 시간</title>
</head>
<body>
    <div id="container">
        <p>현재 시각 : <span id="current" class="display"></span></p>
    </div>

    <script>
        // setInterval(자바스크립트 코드, 몇초(ms)); 
        setInterval(displayNow,1000); //1초마다 시간 계산 함수 실행
        function displayNow(){
            let now = new Date(); //Date 객체를 만든다.
            let currentTime = now.toLocaleTimeString(); 
            //한국 시간(ko-KR), 미국 시간(en-US) 
            // let currentTime = now.toLocaleDateString(); 
            //'현재 시간을 불러오는 객체 삽입'(접속 되어있는 로컬 시간을 가져와야 한다.)

            document.querySelector('#current').innerHTML = currentTime; //id='current인 요소에 현재 시간을 표시 하는 구문'
            //알아보기 쉽게 길게 작성하지만 임의로 작성하는 거라서 의미만 전달이 된다면 줄여도 무관.
        }
    </script>
</body>
</html>
