<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트관련 예제</title>
    <style>
        .spacing1{
            font-size: 3em;
            letter-spacing: 0.5em;
        }
        .spacing2{
            font-size: 2em;
            font-weight: 900;
            text-transform:uppercase;
            letter-spacing: 2em;
        }
        .spacing3{
            font-size: 3em;
            font-style: italic;
            color: cornflowerblue;
            text-shadow: 2px 3px 10px orange, 0px 0px 5px deeppink;
            text-transform: capitalize;
            letter-spacing: 4em;
        }
    </style>
</head>
<body>
    <p class="spacing1">css</p>
    <p class="spacing2">css</p>
    <p class="spacing3">css</p>
</body>
</html>
