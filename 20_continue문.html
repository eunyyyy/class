                //홀수가 아닌 짝수값이 나오는 이유는 if값이 실행이 되지 않고 for값으로 넘어가서 출력됨. 
                //초기 값으로 돌아가기 때문에 아래 if 값이 출력이 되지 않는다.
                console.log('홀수');
            }
            console.log(i);
        }
