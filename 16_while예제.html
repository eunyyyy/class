<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-09 -->
    <!-- 다시 공부하기 -->
    <script>
        // 선생님 답
        var i = 50;

        while(i>1) {
            if (i%2===0 && i%6===0){
                document.write(`${i} <br>`);            
            }
            i--;
        }
        

    </script>
    <title>while 예제</title>
</head>

</body>
</html>
