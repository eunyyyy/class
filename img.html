<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입</title>
    <style>
        body{
            background: #464646;
        }
        img{
            width: 230px;
            /* height: auto; 생략가능*/
            border: 10px solid rgb(255, 151, 191);
            /* 투명도 : 0~1 (기본값 1) */
            opacity: 0.8;
            border-radius: 25%;
        }
    </style>
</head>
<body>
    <img src="img/apple.jpg" alt="사과">
    <img src="img/salad.jpg" alt="샐러드">
    <img src="img/bg.jpg" alt="배경">
</body>
</html>
