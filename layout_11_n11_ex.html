<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 11</title>
    <style>
        #wrap{
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        #left{
            width: 65%;
            float: left;
            border: 1px solid red;
        }
        aside{
            width: 32%;
            height: 830px;
            float: right;
            background: #ccc;
            margin: 10px;
        }
        header, section, article, footer{
            height: 200px;
            background: #333;
            margin: 10px;
        }
        .clear{
            clear: both;
        }
    </style>
    <title>레이아웃11</title>
</head>
<body>
    <div id="wrap">
    <div id="left">
        <header></header>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
    <aside></aside>
    <!--태그 공간의 float를 사용 후 기능을 없애기 위해 아래와 같이 작성함.-->
    <div class="clear"></div>
</div>
</body>
</html>
