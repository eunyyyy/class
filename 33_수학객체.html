<script>
    let num = 2.12357;

    let roundNum = Math.round(num); //반올림일 때 결과값 2
    document.write(`2.12357의 반올림은 : ${roundNum} <br>`);
    
    let ceilNum = Math.ceil(num); 
    document.write(`2.12357의 올림은 : ${ceilNum} <br>`);

    let floorNum = Match.floor(num);
    document.write(`2.12357의 내림은 : ${floorNum} <br>`);

    // 원주율 구하기
    let piNum = Math.PI;
    document.write(`원주율은 ${piNum} <br>`);

</script>
