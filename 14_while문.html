<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-09 -->
    <script>
        var num = 1;
        while(num<=5){
            document.write(`hi ${num} <br>`);
            num++;
        }
        document.write(`------------------------------------<br>`);
        //숫자 더하기(1-9) 합계 45가 나오면 됌

        var i=0;
        var sum=0;

        while(i<10){
            sum+=i; // sum=sum+i
            i++;
        }
        document.write(`1부터 9까지의 합계는 ${sum} <br>`);
        console.log(`합계는 ${sum}`);
        document.write(`------------------------------------<br>`);

        var n = 0;
        var x = 0;

        // while은 반복하는 값이기 때문에 n이 3이 될때까지 반복한다.
        //n에 ++(증가) 값을 주면 더해진다.

        var i=0;
        var even = 0;
        var odd=0;

        do{
            if(i%2==0){
                even += i; //even=even+i
            }else{
                odd += i;
            }
            i++;
        }while(i<=10);
        console.log(`1~10까지의 짝수의 합${even}`);
        console.log(`1~10까지의 홀수의 합${odd}`);
        while(n<3){
            n++;
            x+=n;
        }

        document.write(`결과값은 n은 ${n}과 X는 ${x}이다.`);
    </script>
    <title>while문</title>
</head>

</html>
