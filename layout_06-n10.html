<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃6</title>
    <style>
        #wrap{
            width: 800px;
            margin: 10px auto;
            border: 1px solid rgb(4, 116, 0);
            padding: 20px;
        }
        header{
            height: 200px;
            background: rgb(255, 235, 51);
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        section{
            height: 200px;
            background: rgb(255, 177, 31);
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        article{
            height: 200px;
            background: rgb(255, 247, 223);
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        footer{
            height: 200px;
            background: rgb(35, 222, 255);
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
