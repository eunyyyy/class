<script>
    function myfnc(num1, num2){
        document.write(`num1 + num2 = `);
        return num1 + num2; //더해서 반환 후 종료
        document.write("===================== 함수종료 =====================") 
        //위에서 return으로 반환후 종료 했기 때문에 해당 부분은 출력이 되지 않는다.
    }
    let result = myfnc(100,200);
    document.write(result);
</script>
