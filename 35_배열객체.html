<script>
    let add_1 = ['구로','당산','신도림','아산'];
    let add_2 = ['신사','압구정','송파'];
    var result = add_1.join('/'); 
    // 배열의 구분자 (,;:/-_)로 분리
    //배열을 불러온 후 문자열 간의 구분 선을 주고 싶을때 .join('넣고자 하는 문자 /')
    console.log(result);
    // document.write(`${result} <br>`);
    document.write(`${result} <br>`);

    var result = add_2.join(','); 
    console.log(result);
    document.write(`${result} <br>`);

    var result = add_1.concat(add_2); 
    //2개의 배열을 하나의 배열로 만들어 반환할 때
    console.log(result);
    document.write(`${result} <br>`);

    var result = add_1.slice('0','2');
    console.log(result);
    document.write(`${result} <br>`);

    add_2.sort(); //배열 객체 오름차순 정렬
    document.write(`${add_2} <br>`);

    add_2.push('노원'); //배열의 마지막 인덱스에 새 데이터 삽입(추가)
    document.write(`${add_2} <br>`);

    add_2.push('신설동');
    document.write(`${add_2} <br>`);

    add_1.splice(0,2,'개봉','가리봉'); 
    //바꾸고자 하는 해당 위치에 원하는 문자로 바꾸기 위해서 인덱스 번호를 먼저 주고, 바꾸고자 하는 문자열을 입력 
    document.write(`${add_1} <br>`);

    add_2.slice(0,3,'용산'); //안바뀜
    document.write(`${add_2} <br>`);
</script>
