<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        table{
            width: 600px;
            margin: 0 auto;
            border: solid black;
            border-width: 3px 0;
            border-collapse: collapse;
        }
        th{
            background: #ccc;
            padding: 5px;
        }
        td{
           padding: 5px;
           border-top: thin dotted #ccc; 
        }
        /* td:nth-child(필요한 나열된 순서) 조건 변경 가능
        부모한테 속해있는 자식의 순서가 3번째면 (순서)에 값을 준다. */
        td:nth-child(1){
            text-align: center;
            width: 20%;
            border-right: thin dotted #ccc;
        }
    </style>
</head>
<body>
    <table>
        <caption>링크 걸리 글자에 스타일을 부여하는 것입니다.</caption>
        <tr>
            <th>속성</th>
            <th>풀이</th>
        </tr>
        <tr>
            <td>link</td>
            <td>링크선택자</td>
        </tr>
        <tr>
            <td>visted</td>
            <td>이미 방문한 선택자</td>
        </tr>
        <tr>
            <td>hover</td>
            <td>마우스가 닿았을 경우 선택자</td>
        </tr>
        <tr>
            <td>active</td>
            <td>활성화되었을 때 선택자</td>
        </tr>
        <tr>
            <td>focus</td>
            <td>글자에 포커스가 생길 경우의 선택자</td>
        </tr>
    </table>
</body>
</html>
