<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-12 -->
    <script>
        // for(var 선언을 안하고 함수 i를 인식한다.)
        // for() = 초기값
        for(i=1; i<=10; i++){
            document.write(`반복처리${i}<br>`);
        }
    </script>
    <title>for문</title>
</head>
<body>
    
</body>
</html>
