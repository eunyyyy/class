<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 2022-12-05 -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            color: #464646;
            margin: 50px;
            font-family: 고딕, "맑은 고딕";
        }
        span {
            margin: 0 15px;
        }
        /* 라디오 버튼 변경 */
        input[type=radio] {
            display: none;
        }
        input[type=radio]+label {
            display: inline-block;
            background: url(img/spr_join_n.png) no-repeat 0 0;
            width: 28px;
            height: 28px;
            margin-bottom: -11px;
            cursor: pointer;
        }
        input[type=radio]:checked+label {
            width: 28px;
            height: 28px;
            background: url(img/spr_join_n.png) no-repeat -28px 0;
        }
    </style>
    <title>라디오버튼 이미지 처리</title>
</head>
<body>
    <!-- 
    하나만 선택하는 조건을 줄 경우 name을 줘야 한다.
    기본 디폴트 값으로 선택된 상태로 조건을 주고 싶을 경우 해당 부분에 checked 조건을 적용한다.
    -->
    <input type="radio" name="radio" id="woman"><label for="woman"></label><span>여성</span>
    <input type="radio" name="radio" id="man"><label for="man"></label><span>남성</span>
    <input type="radio" name="radio" id="none"><label for="none" checked></label><span>선택안함</span>
</body>
</html>
