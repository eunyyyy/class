<!DOCTYPE html>

    <script>
        // var num = 600;

        // if(num<500){
        //     document.write("Hello");
        // }

        var walk = Number(prompt("당신은 하루에 얼마나 걷습니까?","0"));
        if(walk>=10000){
            document.write("매우 좋은 습관을 가지고 계시는 군요","<br>");
        }
        document.write(`End <br>`);
        var userName = prompt("방문자 이름은?","");
        if(userName){
            document.write(`${userName}님 반갑습니다. 방문을 환영합니다.`);
        }
        //0, null, ""(빈문자), undefined, NaN -> 거짓(false)로 인식, 이외의 경우 참(true) 
</script>
    <title>조건문 if문</title>
