<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 기능</title>
    <style>
        details{
            cursor : pointer;
        }
    </style>
</head>
<body>
    <!-- details 선택자에 open 속성값을 부여하면 아래로 숨겨진 내용이 펼쳐진다. -->
    <details open>
        <summary>오늘의 환율</summary>
        <ul>
            <li>달러($) : 1,316.50</li>
            <li>유료(€) : 1360.08 </li>
            <li>엔(￥) : 944.37</li>
        </ul>
    </details>
    <hr>

    <figure>
        <img src="img/apple.jpg" alt="사과">
        <figcaption>apple img</figcaption>
    </figure>
    <hr>

    <figure>
        <img src="img/bear.jpg" alt="곰인형">
        <figcaption>곰인형</figcaption>
    </figure>

</body>
</html>
