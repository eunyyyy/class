<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        #wrap{
            width: 800px;
            margin: 10px auto;
            border: 1px solid red;
            padding: 20px;
        }
        header{
            height: 200px;
            background: yellow;
            border: 1px solid #000;
            margin-bottom: 20px;
            /* 
            바깥여백 : 위,오른쪽, 아래, 왼쪽;
            margin:0 0 20px 0; 
            
            바깥여백 : 위, 좌우, 아래;
            margin:10px 20px 0;

            바깥여백 : 상하, 좌우;
            margin:20px 0; 
            */
        }
        section{
            height: 650px;
            background: rgb(255, 153, 69);
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>

        <section></section>
    </div>
</body>
</html>
