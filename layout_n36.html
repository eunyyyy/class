<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃35</title>
    <style>
        #wrap{
            width: 600px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .box1{
            width: 180px;
            height: 100px;
            background:pink;
            margin: 10px;
            float: left;
        }
        .box2{
            width: 180px;
            height: 600px;
            background:pink;
            margin: 10px;
            float: left;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </header>
        <footer>
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </footer>
        <div class="clear"></div>
    </div>
    
</body>
</html>
