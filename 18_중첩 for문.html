<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        for(i=1; i<=3; i++){
            for(j=1; j<=2; j++){
                document.write(`${i}행 ${j}열 <br>`);
            }
            document.write(`<br>`);
        }
    </script>
    <title>중첩for문을 이용하여 3행 2열 만들기</title>
</head>
<body>
    
</body>
</html>
