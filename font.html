<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box{
            color:brown;
            width: 400px;
            border: 1px solid #f00;
            padding: 15px;
            margin: 0px auto;
        }
        
        .mark {
            background: pink;
        }
    </style>
    <title>다양한 스타일</title>
</head>
<body>
    <p id = "box">
        울지 마라
        <span class="mark">외로</span>우니까 사람이다<br>
        살아간다는 것은 <span class="mark">외로</span>움을 견디는 일이다
        공연히 오지 않는 전화를 기다리지 마라<br>
        눈이 오면 눈길을 걸어가고
        비가 오면 빗길을 걸어가라<br>
        갈대숲에서 가슴검은도요새도 너를 보고 있다
        가끔은 하느님도 <span class="mark">외로</span>워서 눈물을 흘리신다<br>
        새들이 나뭇가지에 앉아 있는 것도 <span class="mark">외로</span>움 때문이고
        네가 물가에 앉아 있는 것도 <span class="mark">외로</span>움 때문이다<br>
        산 그림자도 <span class="mark">외로</span>워서 하루에 한 번씩 마을로 내려온다
        종소리도 <span class="mark">외로</span>워서 울려 퍼진다<br>
    </p>
</body>
</html>
