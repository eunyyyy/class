<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-09 -->
    <script>
        var game = prompt("가위,바위,보 중 입력하세요.","가위");
        var num;

        switch(game){
            case "가위" : num="찌";
            break;
            case "바위" : num="묵";
            break;
            case "보" : num="빠";
            break;
            default : num='error';
        }
        document.write(num);
    </script>
    <title>선택문</title>
</head>
<body>
    
</body>
</html>
