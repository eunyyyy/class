<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-13 -->
    <script>
        function geeting(name, area){
            document.write(`hello ${name} <br>`); //매개 변수 출력하기 위해서 ${}에 변수를 입력한다. 2개 이상일때 쉼표(,) 처리
            document.write(`welcome to ${area} <br>`);
        }
        geeting("홍길동","대전"); //인수 ("홍길동")
        geeting("홍길순","울산");
        geeting("김세라","서울");
    </script>
    <title>함수 정의</title>
</head>
<body>
    
</body>
</html>
