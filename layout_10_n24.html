<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 24</title>
    <style>
        #wrap{
            width: 600px;
            border: 1px solid black;
            margin: auto;
            padding: 20px;
        }
        header, footer{
            height: 100px;
            background: lightcyan;
            margin: 10px;
        }
        article, section{
            float: left;
            width: 46.5%;
            height: 600px;
            background: skyblue;
            margin: 10px;
        }
        footer{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div class="box">
            <section></section>
            <article></article>
        </div>
        <footer></footer>
    </div>
</body>
</html>
