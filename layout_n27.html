<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃27</title>
    <style>
        #wrap{
            width: 600px;
            margin: 0 auto;
            border: 1px solid black;
        }
        header{
            width: 96.5%;
            height: 100px;
            margin: 10px;
            background: lemonchiffon;
        }
        article{
            width : 46.6%;
            height: 600px;
            margin: 10px;
            background: rgb(255, 231, 235);
            float: left;
        }
        section{
            width : 46.6%;
            height: 600px;
            margin: 10px;
            background: pink;
            float: right;
        }
        #clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <article></article>
        <section></section>
        <div id="clear"></div>
    </div>
</body>
</html>
