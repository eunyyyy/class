<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 예제</title>
    <style>
        #wrap {
            width:800px;
            height: 800px;
            border: 1px solid red;
        }
        div{
            width: 100px;
            height: 100px;
            border: 3px solid palevioletred;
            position: absolute;
        }
        #box1{
            right: 0px;
            top : 0px;
        }
        #box2{
            top: 300px;
            left: 150px;
        }
        #box3{
            bottom: 0px;
            right : 0px;
        }
        #box4{
            left : 0px;
            bottom: 0px;
        }
        #box5{
            right : 200px;
            bottom: 200px;
        }
    </style>
</head>
<body>
    <div id = "wrap">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
    </div>
</body>
</html>
