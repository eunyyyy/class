<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 22</title>
    <style>
        #wrap{
            width: 300px;
            padding: 20px 150px 20px 150px;
            margin: auto;
            border: 2px solid black;
        }
        header{
            background: lemonchiffon;
            height: 100px;
            margin-bottom: 20px;
        }
        section{
            background: rgb(255, 227, 103);
            height: 100px;
            margin-bottom: 20px;
        }
        article{
            background: rgb(255, 230, 0);
            height: 100px;
            margin-bottom: 20px;
        }
        footer{
            background: rgb(255, 153, 0);
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
