<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃22 예제</title>
    <style>
        *{/* 스타일 시트 초기화(여백, 폰트, 리스트 불릿, 링크처리부분 등) */
            margin:0;
            padding:0;
        }
        #wrap{
            width: 800px;
            border: 1px solid red;
            margin: 10px auto;
        }
        #box{
            width: 550px;
            margin: 20px auto;
        }
        header{
            height: 150px;
            background: #ccc;
            margin-bottom: 20px;
        }
        section{
            height: 150px;
            background: #999;
            margin-bottom: 20px;
        }
        article{
            height: 150px;
            background: #666;
            margin-bottom: 20px;
        }
        footer{
            height: 150px;
            background: #333;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box">
            <header></header>
            <section></section>
            <article></article>
            <footer></footer>
        </div>
    </div>

</body>
</html>
