<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단 메뉴</title>
    <style>
        #wrap{
            width: 800px;
            margin: 50px auto;
            border: 1px solid red;
        }
        nav{
            border: 1px solid blue;
            width: 600px;
            float: right;
        }
        li{
            border: 1px solid pink;
            list-style: none;
            /* width: 150px; */
            display:inline-block;
            margin-left:auto;
            margin-right: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav>
            <ul>
                <li>menu01</li>
                <li>menu02</li>
                <li>menu03</li>
                <li>menu04</li>
                <li>menu05</li>
            </ul>
        </nav>
    </div>
</body>
</html>
