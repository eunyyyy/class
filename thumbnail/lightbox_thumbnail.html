<body>
    <div id="wrap">

        <main>
            <h1>Wine's label</h1>
            <p>🍷🍸 와인 덕후가 알려주는 와인 라벨 해석 하는 방법!</p>
        </main>
        <section>
            <div class="items">
                <ul>
                  <li>                    
                    <img src="img//f_small1.png" data-src="img//f_big1.png" class="fr">
                    <h3>Chardonnay</h3>
                </li>
                  <li>
                    <img src="img/f_small2.png" data-src="img//f_big2.png" class="fr">
                    <h3>Sauvignon Blanc</h3>
                </li>
                  <li>
                    <img src="img/f_small3.png" data-src="img//f_big3.png" class="fr">
                    <h3>Riesling</h3>

                  <li>
                    <img src="img/f_small4.png" data-src="img//f_big4.png" class="fr">

                </li>
                </ul>    
              </div>
              <div id="bigbox">
                      <img src="img/f_small1.png" alt="큰 이미지" id="bigboxImg">	
              </div>
        </section>
    </div>

    <!-- script -->
    <script>
      let imgs = document.getElementsByClassName('fr');
      let bigbox = document.getElementById('bigbox');
      let bigboxImg = document.getElementById('bigboxImg');

      for(i=0; i<imgs.length; i++){
        imgs[i].addEventListener('click', showLightbox);
      }
      function showLightbox(){
        let bigImg = this.getAttribute('data-src');
        bigboxImg.setAttribute('src', bigImg);
        // bigbox.style.display='block';  
      }
    </script>
