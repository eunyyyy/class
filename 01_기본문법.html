<!DOCTYPE html>
<!-- 2022-12-21 -->
<html lang="ko">
<!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> -->
<script src="js/jquery.js"></script>
<head>
    <meta charset="UTF-8">
    <script>
        //제이쿼리 구문 시작 : $(function(){});
        $(function(){
            //기본 선택자
            //$('아이디 또는 클래스').조건('명령어','값(단위)');
            $('.wrap_1').css('border','1px solid orange'); 

            //직접 선택자
            $('.wrap_1 p').css('background','pink');
            $('.wrap_1 p').css('padding','5px 20px');
            $('.wrap_1 p').css('color','blue');

            //인접(근접) 선택자
            $('.active').next('p').css('background','aqua');
            
            //위치 선택자(인덱스 eq(인덱스 번호))
            $('.wrap_1 p').eq(1).css('background','red');
            $('.wrap_1 p').eq(1).css('color','white');

            //속성 선택자
            //속성을 가지고 있는 선택자에게 조건을 줄 때 사용
            $('input[type=text]').css('background','yellow');

            //객체 조작
            // $('.wrap_1').eq(1).removeClass('active'); //F12 개발자 도구에서 확인 가능
            $('.wrap_1').append('<p>텍스트2</p>'); //객체 조작 추가
            $('.wrap_1').append('<p>내용3</p>');

            //직접적으로 안에 들어가 있는 내용(.text('바꾸려는 내용 입력하기');)만 바꿀 때 사용
            //선택한 요소에 새로운 텍스트로 추가 (텍스트1->내용1)
            $('.wrap_1 p:first').text('내용1');

            //클래스를 없애고 새로운 클래스를 추가
            $('.wrap_1 p.active').removeClass('active').addClass('on');

            //속성 관련 객체조작 (링크처리)
            $('.wrap_1 p:eq(2) a').attr('href','https://daum.net');

            //선택한 요소의 새로운 value =>.val를 가져오는 객체 조작
            $('.wrap_1 p:eq(3) input').val('KOREA');

            //선택한 요소의 다음 위치에 새 요소 추가
            $('.wrap_2 p:first').after('<p>After (추가1)</p>');
            $('.wrap_2 p:first').before('<p>메리크리스마스</p>');

            //strong는 중요한 내용을 강조할 때 글자를 굵게 처리
            // 선택한 요소의 감싸는 부모 요소 삭제(.wrap_3)
            // 선택한 요소 안에 새롭게 감싸는 편집 메서드(wrapInner 안쪽으로 추가) -> p태그 안에 strong태그 추가
            $('.wrap_3 p').unwrap().wrapInner('<strong/>');
        });
    </script>
    <title>기본 문법 선택자</title>
</head>
<body>
    <div class="wrap_1">
        <P>텍스트1</P>
        <P class="active">내용2</P>
        <P><a href="#">다음</a></P>
        <P>
            <input type="text" value="Hello">
        </P>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>
</html>
