<!DOCTYPE html>
<!-- 2022-12-21 -->
<html lang="ko">
<!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> -->
<script src="js/jquery.js"></script>
<head>
    <meta charset="UTF-8">
    <script>
        //제이쿼리 구문 시작 : $(function(){});
        $(function(){
            //기본 선택자
            //$('아이디 또는 클래스').조건('명령어','값(단위)');
            $('.wrap_1').css('border','1px solid orange'); 

            //직접 선택자
            $('.wrap_1 p').css('background','pink');
            $('.wrap_1 p').css('padding','5px 20px');
            $('.wrap_1 p').css('color','blue');

            //인접(근접) 선택자
            $('.active').next('p').css('background','aqua');
            
            //위치 선택자(인덱스 eq(인덱스 번호))
            $('.wrap_1 p').eq(1).css('background','red');
            $('.wrap_1 p').eq(1).css('color','white');

            //속성 선택자
            //속성을 가지고 있는 선택자에게 조건을 줄 때 사용
            $('input[type=text]').css('background','yellow');

            //객체 조작
            $('.wrap_1').eq(1).removeClass('active'); //F12 개발자 도구에서 확인 가능
            $('.wrap_1').append('<p>텍스트2</p>'); //객체 조작 추가
            $('.wrap_1').append('<p>내용3</p>');
        });
    </script>
    <title>기본 문법 선택자</title>
</head>
<body>
    <div class="wrap_1">
        <P>텍스트1</P>
        <P class="active">내용2</P>
        <P><a href="#">다음</a></P>
        <P>
            <input type="text" value="Hello">
        </P>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>
</html>
