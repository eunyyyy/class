<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 33</title>
    <style>
        #wrap{
            width:300px;
            border: 1px solid salmon;
            margin: 0 auto;
        }
        .box1{
            width: 130px;
            height: 100px;
            margin: 10px;
            background: slateblue;
            float: left;
        }
        .box2{
            width: 130px;
            height: 100px;
            margin: 10px;
            background: slateblue;
            float: right;
        }
        footer{
            width: 280px;
            height: 100px;
            margin: 10px;
            background: saddlebrown;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="box1"></div>
            <div class="box2"></div>
        </header>
        <section>
            <div class="box1"></div>
            <div class="box2"></div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
