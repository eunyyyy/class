<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-12 -->
    <script>
        for(i=1; i<=50; i++){
            if(i%6===0){
                break; //실행하는 조건식과 상관 없이 강제 종료
                document.write(`${i} <br>`);
            }
        }
        document.write(`end`); //break문 때문에 결과는 end출력 종료
    </script>
    <title>break문</title>
</head>
<body>
    
</body>
</html>
