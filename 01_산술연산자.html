<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 2022-12-06 -->
    <script>
        var num1=10;
        // 저장공간 이름 -> num1, 저장공간 값 = 10
        var num2=20;
        var num3=3;
        var num4="10";
        var t1="학교 종이 "; //공백도 문자로 인식함.
        var t2="땡땡땡";
        var result;

        result=num1+num2;
        document.write(result,"<br>");

        result=num1/num3; //나누기를 구하는 식
        document.write(result, "<br>");

        result=num2%num3 //나머지 %
        document.write(result,"<br>");

        result=t1+t2
        document.write(result, "<br>");

        result=t2+num1
        document.write(result,"<br>");
    </script>
    <title>산술 연산자</title>
</head>
<body>
    
</body>
</html>
