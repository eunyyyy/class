<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-09 -->
    <script>
        var num = 0;
        do {
            document.write(`${num}번째 반복<br>`);
            num++;
        }
        while(num<5);

        document.write(`<br>-----------------------------------<br>`);
        // 콘솔에서 확인하는 짝수, 홀수 합계
        var i=0;
        var even = 0;
        var odd=0;

        do{
            if(i%2==0){
                even += i; //even=even+i
            }else{
                odd += i;
            }
            i++;
        }while(i<=10);
        console.log(`1~10까지의 짝수의 합${even}`);
        console.log(`1~10까지의 홀수의 합${odd}`);

        document.write(`<br>-----------------------------------<br>`);

    </script>
    <title>doWhile문</title>
</head>

</body>
</html>
