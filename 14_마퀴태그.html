<html>
<head>
	<title>움직이는 태그</title>
</head>
<body>
<marquee loop="1">움직이는 태그</marquee>
<marquee behavior="slide">움직이는 태그</marquee>
<marquee behavior="scroll">움직이는 태그</marquee>
<marquee behavior="alternate">움직이는 태그</marquee>
<marquee>

<img src="img/pa.png" alt="키티">
</marquee>
<marquee width="30%" bgcolor="ivory" direction="right">
<img src="img/pa.png" alt="키티">
</marquee>
<marquee width="30%" bgcolor="pink" height="300" direction="up">
<img src="img/pa.png" alt="키티">
</marquee>
<marquee width="30%" bgcolor="#454" height="300" direction="down">
<img src="img/pa.png" alt="키티">
</marquee>

<marquee>스크롤범위(사람의 보폭)</marquee>
<marquee scrollamount="5">스크롤범위(사람의 보폭)</marquee>
<marquee scrollamount="100">스크롤범위(사람의 보폭)</marquee>

<!--기본값(85)보다 숫자가 크면 느리게 움직인다.-->
<marquee>
<img src="img/pa.png" alt="키티">
</marquee>

<marquee scrolldelay="35">
<img src="img/pa.png" alt="키티">
</marquee>

<marquee scrolldelay="120">
<img src="img/pa.png" alt="키티">
</marquee>

</body>
</html>
