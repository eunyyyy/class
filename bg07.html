<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 샐러드</title>
    <style>
        #wrap{
            width: 600px;
            height: 500px;
            margin: 0 auto;
            background: url(img/salad.jpg) no-repeat;
            background-size: cover;
        }
        .box{
            width: 500px;
            height: 50px;
            margin: 10px;
            position: absolute;
            top: 420px;
            left: 180px;
            background: rgba(255, 192, 74, 0.541);
        }
        p{
            text-align: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            <p>
                <b>하루 한 끼 식사는 샐러드를 먹어줘야 한다.</b>
            </p>
        </div>
    </div>
</body>
</html>
