<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 11</title>
    <style>
        #wrap{
            width: 600px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
        #box1{
            width: 60%;
            float: left;
        }
        header, section, article, footer{
            height: 100px;
            background: pink;
            margin: 20px;
        }
        aside{
            width: 30%;
            height: 460px;
            margin: 20px;
            background:pink;
            float: right;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id ="box1">
            <header></header>
            <section></section>
            <article></article>
            <footer></footer>
        </div>
        <div>
            <aside></aside>
        </div>
    </div>
</body>
</html>
