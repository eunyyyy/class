<script>
    let tt = 'Hello Thank you good luck to you';
    document.write(tt.charAt(16),'<br>');
    //charAt 은 문자열을 입력하면 배열처럼 등록되어 인덱스 번호를 갖는다.(0부터 시작)
    // 특정 문자/숫자를 찾는다.
    //배열은 0부터 시작하기 떄문에 17번째의 문자를 찾고 싶다면 16으로 입력해야 한다.
    document.write(tt.indexOf('you'),'<br>'); //indexOf 인덱스 번호를 찾는다.
    document.write(tt.indexOf('you', 15),'<br>'); 
    // 찾고자 하는 문자 뒤에 인덱스번호(숫자)를 입력 하면 그 번호 다음부터 해당 문자를 찾는다.
    //indexOf('찾는문자',시작 인덱스 번호 (생략가능-처음부터));

    document.write(tt.lastIndexOf('you'), '<br>');
    document.write(tt.match('luc'), '<br>');
    //찾고자 하는 문자열과 매치했을 때 있는 결과값을 출력해서 보여준다.
    document.write(tt.match('logo'), '<br>'); 
    //찾고자 하는 문자열과 매치했을 때 결과값이 없으면 null이라고 보여준다.
    document.write(tt.length, '<br>'); 
    //등록 되어 있는 문자열의 길이를 구하기 때문에 별다른 값을 추가하지 않는다. 
    document.write(tt.replace('you','me'), '<br>'); 
    //대상을 먼저, 이후에 바꾸고자 하는 문자열을 입력한다.
    //replace('찾는 문자','바꿀문자'); - 처음부터 
    document.write(tt.slice(4,7), '<br>'); 
    //시작은 원하는 인덱스 번호, 자르고 싶은 마지막 부분 +1 해서 인덱스번호 입력해서 문자열을 자른다.
    
    //아스키코드로 해당 문자열을 찾는 방법
    document.write(String.fromCharCode(33),'<br>'); 
    // 아스키코드 반환 33-!
    //String.fromCharCode(코드 넘버)
    //코드 작성시에 명령어랑 겹치는데 문자열로 보여주고 싶을때 아스키 코드로 표현하면 충돌문제가 발생하지 않는다.
    document.write(String.fromCharCode(38),'<br>'); 
    // 아스키코드 반환 38-&

</script>
