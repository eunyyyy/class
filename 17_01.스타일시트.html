<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 2022-12-12 -->
    <style>
        .red{
            color: red;
            font-weight: bold;
        }
        .blue{
            color: blue;
            font-weight: bold;
        }
        .green{
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        // i=1 초기값, i<=100 조건식
        // 5의 배수는 빨간색 
        for(i=1; i<=100; i++){
            // if조건을 주기 위해 if문을 적용
            // 나머지를 5로 나눔
            // if(조건 값)조건 값을 2개 이상 줄 경우 &&(and) 혹은 ||(or)를 이용하여 두개 조건을 넣고 
            // else if를 여러개 줘야 할 경우 모든 조건값을 동일하게 &&(and) 혹은 ||(or)를 주어야 한다.
            if(i%5===0 && i%7!==0){
                document.write(`<p class="red">${i}</p>`);
            }else if(i%7===0 && i%5!==0){
                document.write(`<p class="blue">${i}</p>`);
            }else if(i%5===0 && i%7===0){
                document.write(`<p class="green">${i}</p>`);
            }
        }
    </script>
    <title>for문을 이용하여 스타일시트 적용하기</title>
</head>
<body>
    
</body>
</html>
