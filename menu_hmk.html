<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 과제</title>
    <style>
        header{
            padding-left: 40px;
            font-size:30px;
            list-style-position: inside;
        }
        li{
            width: 800px;
            list-style: none;
            padding: 20px;
            background: rgb(221, 221, 221);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <p>Vertical Navigation Bar</p>
        </header>
        <nav>
            <ul>
                <li>Home</li>
                <li>News</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
    </nav>
    </div>
   
</body>
</html>
