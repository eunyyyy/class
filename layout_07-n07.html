<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃7</title>
    <style>
        #wrap{
            width: 800px;
            margin: 10px auto;
            border: 1px solid rgb(35, 0, 116);
            padding: 20px;
        }
        header{
            height: 200px;
            background: rgb(140, 127, 255);
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        section{
            height: 200px;
            background: none;
            margin: 20px;
        }
        article{
            height: 200px;
            background: none;
            margin: 20px;
        }
        footer{
            height: 200px;
            background: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
